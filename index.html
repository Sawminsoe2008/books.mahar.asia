<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books by Monk Taunggalay</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Book Gallery</h1>
        <div class="view-toggle">
            <button id="list-view" class="active"><i class="fas fa-list"></i> List</button>
            <button id="grid-view"><i class="fas fa-th"></i> Grid</button>
        </div>
    </header>

    <main id="book-container" class="list-view">
        <!-- Books will be loaded here -->
    </main>

    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading more books...</p>
    </div>

    <div id="book-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
                <div class="modal-left">
                    <img id="modal-cover" src="" alt="Book Cover">
                </div>
                <div class="modal-right">
                    <h2 id="modal-title"></h2>
                    <p><strong>Author:</strong> <span id="modal-author"></span></p>
                    <p><strong>Published:</strong> <span id="modal-date"></span></p>
                    <p><strong>Pages:</strong> <span id="modal-pages"></span></p>
                    <p id="modal-description"></p>
                    <a id="modal-read-link" href="#" target="_blank" class="read-btn">Read This Book</a>
                    <div class="uploader-info">
                        <p><strong>Added by:</strong> <span id="modal-uploader"></span></p>
                    </div>       
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
